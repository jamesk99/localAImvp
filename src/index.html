<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local RAG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-header-title">
                <h1>Local RAG AI System</h1>
                <div class="info-icon" aria-label="How to use this assistant" tabindex="0" id="infoIcon">
                    i
                    <div class="info-tooltip">
                        <strong>How to use this assistant</strong><br>
                        Ask questions about the documents you've uploaded to the vector database.<br><br>
                        <em>Example:</em><br>
                        You: What documents do you have access to?<br>
                        Assistant: I can search through your uploaded documents and provide relevant answers based on their content.
                    </div>
                </div>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
                <svg id="themeIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </button>
        </div>

        <div class="chat-messages" id="chatMessages">
            <!-- Example messages -->
        </div>

        <div class="chat-input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Ask me anything..."
                    autocomplete="off"
                >
                <button id="sendButton" onclick="sendMessage()" aria-label="Send">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M2 10L18 2L10 18L9 11L2 10Z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatMessages = document.getElementById('chatMessages');
        const infoIcon = document.getElementById('infoIcon');

        // Theme management
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const icon = document.getElementById('themeIcon');
            if (theme === 'dark') {
                // Moon icon
                icon.innerHTML = `
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                `;
            } else {
                // Sun icon
                icon.innerHTML = `
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                `;
            }
        }

        // Initialize theme from localStorage or system preference
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (systemPrefersDark ? 'dark' : 'light');
            
            document.documentElement.setAttribute('data-theme', theme);
            updateThemeIcon(theme);
        }

        // Initialize theme on page load
        initializeTheme();

        // Info tooltip click-to-toggle
        if (infoIcon) {
            infoIcon.addEventListener('click', (event) => {
                event.stopPropagation();
                infoIcon.classList.toggle('info-open');
            });

            document.addEventListener('click', (event) => {
                if (!infoIcon.contains(event.target)) {
                    infoIcon.classList.remove('info-open');
                }
            });
        }

        // Enter key to send
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Enable/disable send button based on input
        messageInput.addEventListener('input', () => {
            sendButton.disabled = messageInput.value.trim() === '';
        });

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';
            sendButton.disabled = true;

            // Show thinking indicator
            const thinkingId = addThinkingIndicator();

            // TODO: Replace with your actual RAG API call
            try {
                const data = await queryRAG(message);
                removeThinkingIndicator(thinkingId);
                const answer = data && typeof data.answer === 'string'
                    ? data.answer
                    : 'No answer available.';
                const sources = data && Array.isArray(data.sources) ? data.sources : [];
                addMessage(answer, 'assistant', sources);
            } catch (error) {
                removeThinkingIndicator(thinkingId);
                addMessage('Sorry, I encountered an error. Please try again.', 'assistant');
                console.error('Error:', error);
            }
        }

        function addMessage(content, type, sources = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const label = document.createElement('span');
            label.className = 'message-label';
            label.textContent = type === 'user' ? 'You' : 'Assistant';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(label);
            messageDiv.appendChild(contentDiv);

            if (type === 'assistant' && Array.isArray(sources) && sources.length > 0) {
                const sourcesContainer = document.createElement('div');
                sourcesContainer.className = 'sources-container collapsed';

                const header = document.createElement('button');
                header.type = 'button';
                header.className = 'sources-header';

                const labelEl = document.createElement('span');
                labelEl.className = 'sources-label';
                labelEl.textContent = 'Sources';

                const toggleEl = document.createElement('span');
                toggleEl.className = 'sources-toggle';
                toggleEl.textContent = '▸';

                header.appendChild(labelEl);
                header.appendChild(toggleEl);
                sourcesContainer.appendChild(header);

                const sourcesList = document.createElement('div');
                sourcesList.className = 'sources-list';

                sources.forEach((source) => {
                    const item = document.createElement('div');
                    item.className = 'source-item';

                    const filename = (source.metadata && (source.metadata.filename || source.metadata.file_path)) || 'Unknown source';
                    const snippet = typeof source.text === 'string' ? source.text : '';
                    const score = typeof source.score === 'number' ? source.score.toFixed(3) : null;
                    const chunkId = source.chunk_id != null ? source.chunk_id : null;

                    const filenameEl = document.createElement('div');
                    filenameEl.className = 'source-filename';
                    filenameEl.textContent = filename;

                    const snippetEl = document.createElement('div');
                    snippetEl.className = 'source-snippet';
                    snippetEl.textContent = snippet;

                    const metaParts = [];
                    if (chunkId !== null) metaParts.push(`Chunk ${chunkId}`);
                    if (score !== null) metaParts.push(`Score ${score}`);

                    if (metaParts.length > 0) {
                        const metaEl = document.createElement('div');
                        metaEl.className = 'source-meta';
                        metaEl.textContent = metaParts.join(' · ');
                        item.appendChild(metaEl);
                    }

                    item.appendChild(filenameEl);
                    if (snippet) {
                        item.appendChild(snippetEl);
                    }

                    sourcesList.appendChild(item);
                });

                sourcesContainer.appendChild(sourcesList);

                header.addEventListener('click', () => {
                    const isCollapsed = sourcesContainer.classList.toggle('collapsed');
                    toggleEl.textContent = isCollapsed ? '▸' : '▾';
                });

                messageDiv.appendChild(sourcesContainer);
            }

            if (type === 'assistant') {
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'message-actions';
                actionsDiv.innerHTML = `
                    <button class="action-btn" onclick="copyMessage(this)" title="Copy">Copy</button>
                    <button class="action-btn" onclick="regenerateResponse(this)" title="Regenerate">Regenerate</button>
                `;
                messageDiv.appendChild(actionsDiv);
            }
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        function addThinkingIndicator() {
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'message assistant';
            thinkingDiv.id = 'thinking-' + Date.now();
            
            const label = document.createElement('span');
            label.className = 'message-label';
            label.textContent = 'Assistant';
            
            const thinkingContent = document.createElement('div');
            thinkingContent.className = 'thinking';
            thinkingContent.textContent = 'Thinking...';
            
            thinkingDiv.appendChild(label);
            thinkingDiv.appendChild(thinkingContent);
            chatMessages.appendChild(thinkingDiv);
            scrollToBottom();
            
            return thinkingDiv.id;
        }

        function removeThinkingIndicator(id) {
            const element = document.getElementById(id);
            if (element) element.remove();
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function copyMessage(button) {
            const messageContent = button.closest('.message').querySelector('.message-content').textContent;
            navigator.clipboard.writeText(messageContent);
            
            const originalText = button.textContent;
            button.textContent = 'Copied!';
            setTimeout(() => {
                button.textContent = originalText;
            }, 2000);
        }

        function regenerateResponse(button) {
            // TODO: Implement regeneration logic
            console.log('Regenerate clicked');
        }
        
        // Configuration
        const API_URL = "/api/query";

        // Query the local LLM via Ollama
        async function queryRAG(message) {
            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        question: message
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Error querying RAG API:", error);
                throw error;
            }
        }

        // Initialize send button state
        sendButton.disabled = true;
    </script>
</body>
</html>
